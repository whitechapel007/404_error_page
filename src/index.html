<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Nunito+Sans:wght@300;600;800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <section class="container mx-auto p-4">
      <h1 class="font-head">404 not found</h1>

      <aside class="md:flex flex-row items-center align-middle">
        <div class="p-4 object-cover">
          <img src="./images/Scarecrow.png" alt="" class="p-4 md:w-10/12" />
        </div>

        <div>
          <h1
            class="text-[#333333] font-bold text-4xl leading-12 tracking-wide font-body md:text-6xl md:leading-12"
          >
            I have bad news for you
          </h1>

          <p
            class="text-[ #4F4F4F] text-sm font-normal font-body pt-4 pb-8 md:text-2xl md: w-3/4"
          >
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>

          <button
            class="bg-[#333333] text-white font-mono p-4 text-sm font-bold"
          >
            Back to homepage
          </button>
        </div>
      </aside>
    </section>
    <footer> </footer>
  </body>
